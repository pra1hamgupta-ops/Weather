{% extends 'base.html' %}
{% block main %}

<main>

        <center><img src="https://source.unsplash.com/480x270/?weather,sky,clouds,dark" class="img-fluid"
                alt="Random Weather" style="vertical-align:middle;margin:50px 0px"></center>
        <br>
        <form action="/weather" method="post">
            <div class="position-absolute top-70 start-50 translate-middle">
                <div class="row g-3 align-items-center">

                    <div class="col-auto">
                        <label for="city" class="col-form-label"><b>City</b></label>
                    </div>
                    <div class="col-auto">

                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-outline-dark btn-sm">Search</button>
                    </div>
                </div>
            </div>
        </form>
    </section>

    </article>

</main>

{% endblock main %}
